<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Historial de Batch</h2>

  <div class="mb-4 flex space-x-4">
    <div>
      <label class="block text-sm font-medium">Job</label>
      <select
        class="border rounded px-2 py-1"
        [(ngModel)]="selectedJob"
        (ngModelChange)="fetchExecutions()">
        <option *ngFor="let name of jobNames" [value]="name">{{ name }}</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium"># Ejecuciones</label>
      <input
        type="number"
        class="border rounded px-2 py-1 w-20"
        min="1"
        [(ngModel)]="count"
        (ngModelChange)="fetchExecutions()" />
    </div>
  </div>

  <table class="w-full table-auto border-collapse">
    <thead>
    <tr class="bg-gray-100">
      <th class="border px-4 py-2">ID</th>
      <th class="border px-4 py-2">Estado</th>
      <th class="border px-4 py-2">Inicio</th>
      <th class="border px-4 py-2">Fin</th>
      <th class="border px-4 py-2">Duraci√≥n (seg)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of executions" class="hover:bg-gray-50">
      <td class="border px-4 py-2">{{ e.id }}</td>
      <td class="border px-4 py-2">{{ e.status }}</td>
      <td class="border px-4 py-2">{{ e.startTime | date: 'short' }}</td>
      <td class="border px-4 py-2">{{ e.endTime | date: 'short' }}</td>
      <td class="border px-4 py-2">{{ e.durationInSeconds }}</td>
    </tr>
    </tbody>
  </table>
</div>
