<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in-down">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800">Crear Cuenta</h2>
    <form (ngSubmit)="onRegister()" class="space-y-4">
      <input type="text" [(ngModel)]="name" name="name" placeholder="Nombre completo" required
             class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required
             class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
      <input type="text" [(ngModel)]="contactNumber" name="contactNumber" placeholder="Número de contacto" required
             class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required
             class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition">
        Registrarse
      </button>
    </form>
  </div>
</div>
